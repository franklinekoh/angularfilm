<div class="main-content-agile " *ngFor="let item of collection | paginate: { itemsPerPage: 1, currentPage: p }">
  <div class="sub-main-w3 " >
    <div style="justify-content: center;" class="content"> 
    <h2>
      {{item?.name}}
    </h2>

    
    <a routerLink="{{'/film/'+item?.film_slug}}"><img class="card-img-top" src="{{'http://localhost:8000/uploads/'+item?.photo}}" alt="Card image cap" style="height: 500px; width: 500px;"></a>
<br><br>
    <h5>Name: {{item?.name}}</h5><br>
    <p>description: {{item?.description}}</p><br>
    <h5>Release date: {{item?.release_date}}</h5><br>
    <h5>Ticket price: {{item?.ticket_price}}</h5><br>
    
    <a routerLink="{{'/film/'+item?.film_slug}}">More</a><br><br>
    <div>
        <!-- <a href="" style="float: left;">prev</a><a href="" style="float: right;">next</a> -->
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    
  </div>
  
  </div>
</div>
