<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Film App</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
  </script>
  
  <link rel="stylesheet" href="src/assets/css/style.css" type="text/css" media="all" />	
  <!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>
<body>
		
  <app-root></app-root>

  <!-- js -->
	<script src="src/assets/js/jquery-2.1.4.min.js"></script>

	<!-- date-->
	<link rel="stylesheet" href="src/assets/css/jquery-ui.css" />
	<script src="src/assets/js/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker,#datepicker1").datepicker();
		});
	</script>
	<!-- //date -->

	<!-- time -->
	<script src="src/assets/js/wickedpicker.js"></script>
	<script>
		$('.timepicker').wickedpicker({
			twentyFour: false
		});
	</script>
	<link href="src/assets/css/wickedpicker.css" rel="stylesheet" type='text/css' media="all" />
	<!-- //time -->
</body>
</html>
